<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tags</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Back To Main Page</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>TABLE TAG</h2>
        <table>
        <caption>PERSONAL INFO</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>DOB</th>
                <th>GOAL</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                <td>MEET SHARMA</td>
                <td>6 SEP 2002</td>
                <td>ACHIEVE DREAMS</td>
                </tr>
            </tbody>
            </table>
    </section>
     <main>
        <section>
            <h2>FORM TAG</h2>
            <form action="thanks.html" method="post">
                <div>
                    <lable for="Fname">FIRST NAME</lable>
                    <input id="fname" type="text" value="Meet Sharma" name="first name" required>
                </div>
            </form>
        </section>
    </main>
    <section>
        <h2> SELECT TAG</h2>
    <form action="thanks.html" method="post">
  <label for="HOBBIES">CHOSEE YOUR HOBBIE</label>
  <select id="HOBBIES" name="HOBBIES">
    <option value="SPORTS">SPORTS</option>
    <option value="MUSIC">MUSIC</option>
    <option value="DANCE">DANCE</option>
  </select>
    </form>
    </section>
    <section>
        <H2>CHECKBOX TAG</H2>
        <P>WHAT KIND OF MUSIC DO YOU LIKE?</P>
<form action="thanks.html" method="post">
  <label for="POP">POP</label>
  <input type="checkbox" id="POP" name="POP">
  
  <label for="CLASSIC">CLASSIC</label>
  <input type="checkbox" id="CLASSIC" name="CLASSIC">

  <label for="90S">90S</label>
  <input type="checkbox" id="90S" name="90S" checked>
</form>
    </section>
    <section>
        <h3>RADIO TAG</h3>
    </section>
         <div>
                    <p>WHAT'S YOUR FAB TYPE OF MUSIC?</p>
                    <lable for="POP">POP</lable>
                    <input type="radio" id="POP" name="MUSIC" value="POP">

                    <lable for="CLASSIC">CLASSIC</lable>
                    <input type="radio" id="CLASSIC"  name="MUSIC" value="CLASSIC">

                    <label for="90S">90S</label>
                    <input type="radio" id="90S" name="MUSIC" value="90S">
                </div>
</body>
<footer>

</footer>
</html>
