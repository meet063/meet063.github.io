<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tags</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Back To Main Page</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Table Tag</h2>
        <table>
        <caption>Personal Info</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Dob</th>
                <th>Goal</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                <td>Meet Sharma</td>
                <td>6sep2002</td>
                <td>Achieve Dreams</td>
                </tr>
            </tbody>
            </table>
    </section>
     <main>
        <section>
            <h2>Form Tag</h2>
            <form action="thanks.html" method="post">
               <div>
                    <label for="fname">First Name</label>
                    <input id="fname" type="text" value="Meet Sharma" name="first name" required>



                    
                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment"></textarea>
                </div>
            </form>
        </section>
    </main>
    <section>
        <h2> Select Tag</h2>
    <form action="thanks.html" method="post">
  <label for="hobbies">Choose Your Hobbies</label>
  <select id="hobbies" name="hobbies">
    <option value="sports">Sports</option>
    <option value="music">Music</option>
    <option value="dance">Dance</option>
  </select>
    </form>
    </section>
    <section>
        <H2>Checkbox Tag</H2>
        <P>What Kind Of Music Do You Like?</P>
<form action="thanks.html" method="post">
  <label for="pop">pop</label>
  <input type="checkbox" id="pop" name="pop">
  
  <label for="classic">classic</label>
  <input type="checkbox" id="classic" name="classic">

  <label for="90s">90s</label>
  <input type="checkbox" id="90s" name="90s" checked>
</form>
    </section>
    <section>
        <h3>Radio Tag</h3>
    </section>
        
  <div>
    <p>What's Your Fav Type Of Music?</p>

    <input type="radio" id="pop" name="MUSIC" value="pop">
    <label for="pop">Pop</label>

    <input type="radio" id="classic" name="MUSIC" value="classic">
    <label for="classic">Classic</label>

    <input type="radio" id="old_song" name="MUSIC" value="old_song">
    <label for="old_song">Old Song</label>
  </div>
<footer> <p>copyright &copy;2025 meet sharma</p>
</footer>
</body>
</html>
